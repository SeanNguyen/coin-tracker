---
actions:
  1:
    action: delete_indices
    description: "Delete legacy coinbase indices"
    options:
      continue_if_exception: False
      ignore_empty_list: True
    filters:
    - filtertype: pattern
      kind: prefix
      value: coinbase-
  2:
    action: delete_indices
    description: "Delete old monitoring indices"
    options:
      continue_if_exception: False
      ignore_empty_list: True
    filters:
    - filtertype: pattern
      kind: prefix
      value: .monitoring
    - filtertype: age
      source: creation_date
      direction: older
      unit: days
      unit_count: 1
  3:
    action: delete_indices
    description: "Delete old data indices"
    options:
      continue_if_exception: False
      ignore_empty_list: True
    filters:
    - filtertype: pattern
      kind: prefix
      value: coin
    - filtertype: age
      source: name
      timestring: '%Y%m%d'
      direction: older
      unit: months
      unit_count: 6