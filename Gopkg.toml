# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/Zauberstuhl/go-coinbase"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/bitfinexcom/bitfinex-api-go"

[[constraint]]
  name = "github.com/bugsnag/bugsnag-go"
  version = "1.3.2"

[[constraint]]
  name = "github.com/dgrijalva/jwt-go"
  version = "3.2.0"

[[constraint]]
  name = "github.com/gocraft/work"
  version = "0.5.1"

[[constraint]]
  name = "github.com/gomodule/redigo"
  version = "2.0.0"

[[constraint]]
  name = "github.com/kat-co/vala"
  version = "1.0.0"

[[constraint]]
  name = "github.com/lib/pq"
  version = "1.0.0"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/rhymond/go-money"
  version = "0.3.6"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.2.1"

[[constraint]]
  branch = "master"
  name = "github.com/toorop/go-bittrex"

[[constraint]]
  name = "github.com/volatiletech/sqlboiler"
  version = "2.7.4"

[[constraint]]
  name = "gopkg.in/volatiletech/null.v6"
  version = "6.4.0"

[prune]
  go-tests = true
  unused-packages = true
